<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
</head>

<body>
    <a-scene>
        <a-sky color="#ECECEC"></a-sky>
        <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4">
        </a-plane>

        <!-- Animated Box -->
        <a-box
            position="-1 0.5 -3"
            rotation="0 45 0"
            color="#4CC3D9"
            animation="property: rotation; to: 0 360 0; loop: true; dur: 5000"
            animation__mouseenter="property: scale; to: 0.5 0.5 0.5; startEvents: mouseenter"
            animation__mouseleave="property: scale; to: 1 1 1; startEvents: mouseleave">
        </a-box>

        <!-- Animated Sphere -->
        <a-sphere
            position="0 1.25 -5"
            radius="1.25"
            color="#EF2D5E"
            animation="property: rotation; to: 0 0 360; loop: true; dur: 8000">
        </a-sphere>

        <!-- Animated Cylinder -->
        <a-cylinder
            position="1 0.75 -3"
            radius="0.5"
            height="1.5"
            color="#FFC65D"
            animation="property: rotation; to: 360 0 180; loop: true; dur: 3000">
        </a-cylinder>

        <!-- Lighting -->
        <a-light type="ambient" color="#888"></a-light>
        <a-light type="directional" position="1 1 1" intensity="0.5"></a-light>

        <!-- Camera -->
        <a-camera>
            <a-cursor></a-cursor>
        </a-camera>
    </a-scene>
</body>

</html>
