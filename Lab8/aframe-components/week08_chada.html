<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script>
        // Hover color change component
        AFRAME.registerComponent('hover-color', {
            schema: {
                color: { type: 'color', default: 'green' } // Color to change on hover
            },
            init: function () {
                var data = this.data;
                var el = this.el;

                // Store the original color
                this.originalColor = el.getAttribute('material').color;

                // Change to hover color on mouseenter
                el.addEventListener('mouseenter', () => {
                    el.setAttribute('material', 'color', data.color);
                });

                // Revert to original color on mouseleave
                el.addEventListener('mouseleave', () => {
                    el.setAttribute('material', 'color', this.originalColor);
                });
            }
        });
    </script>
</head>

<body>
    <a-scene>
        <!-- Box with hover color -->
        <a-box position="-1 1 -3" color="#4CC3D9" hover-color shadow>
        </a-box>

        <!-- Sphere with hover color -->
        <a-sphere position="1 1 -3" radius="0.5" color="#EF2D5E" hover-color shadow>
        </a-sphere>

        <!-- Ground -->
        <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4" shadow></a-plane>

        <!-- Sky -->
        <a-sky color="#ECECEC"></a-sky>

        <!-- Camera -->
        <a-camera>
            <a-cursor></a-cursor>
        </a-camera>
    </a-scene>
</body>

</html>
